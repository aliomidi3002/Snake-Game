<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake Game</title>
  <style>
    /* Reset margin, padding and set box-sizing globally */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Center the game container vertically and horizontally, dark background */
    body {
      background-color: rgb(50, 49, 49);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Full viewport sized game container with dark background and subtle shadow */
    #game-container {
      width: 100vw;
      height: 100vh;
      max-width: none;
      max-height: none;
      background-color: #111;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);

      /* Flexbox centering for the canvas */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative; /* For positioning the retry button absolutely inside */
    }

    /* Canvas fills container, pixelated rendering for crisp visuals */
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      background-color: #111;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <!-- Main container for the game -->
  <div id="game-container">
    <!-- Canvas where the snake game renders -->
    <canvas id="game-canvas"></canvas>
  </div>

  <!-- External JavaScript file containing game logic -->
  <script src="code.js"></script>
</body>
</html>
